pre-commit:
  parallel: false
  commands:
    format:
      run: flutter format .
      glob: "lib/**/*.dart"
      stage_fixed: true
      fail_text: "Flutter format failed. Please check your Dart code syntax."
    analyze:
      run: flutter analyze
      glob: "lib/**/*.dart"
      fail_text: "Flutter analyze found issues. Please fix the reported problems before committing."
